<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - HTML - Tags _ Attributes Definision</title>
  </head>
  <body>
    <!-- Tags -->

    <!-- Main Heading -->
    <h1></h1>
    <!-- Headings -->
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- Break Line -->
    <hr />
    <!-- Break Row -->
    <br />
    <!-- Paragraph -->
    <p></p>
    <!-- Link -->
    <a href=""></a>
    <!-- Image -->
    <img src="" alt="" />
    <!-- Inline Element Container -->
    <span></span>
    <!-- ordered List -->
    <ul>
      <!-- List Item -->
      <li></li>
    </ul>

    <!-- ordered List -->
    <ol>
      <!-- List Item -->
      <li></li>
    </ol>

    <!-- table -->
    <table>
      <!-- Table Head -->
      <thead>
        <!-- Table Row -->
        <tr>
          <!-- Table Heading -->
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <!-- Table Body -->
      <tbody>
        <!-- Table Row -->

        <tr>
          <!-- Table Data -->
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <!-- Load another HTML page within the doc -->
    <iframe src="" frameborder="0"></iframe>
    <!-- Input Lable > Used to semanticly connect inputs -->
    <label for=""></label>
    <!-- Input Fields - Multiple Types -->
    <input type="text" name="" id="" />
    <!-- Long text input Container -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!--Options semantic Wrapper -->
    <select name="" id="">
        <!-- Option  list -->
      <option value=""></option>
      <option value=""></option>
      <option value=""></option>
      <option value=""></option>
    </select>
    <!-- Unformatted Button -->
    <button></button>

    <!----------------------------------------------------------------------------->
    <!-- href = Target URL -->
    <a href=""></a> 
    <!-- target = Determains in which tab should it open the link -->
    <a href="https://coolors.co/palettes/trending" target="_blank"></a>
    <!-- img > src = Image Source path - Relative -->
    <img src="" alt="">
    <!-- iframe >src = iframe Source path -->
    <!-- iframe/img > height = Determains the height of an element -->
    <!-- iframe/img > width = Determains the Width of an element -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QQYeipc_cik" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  
  <!-- textarea > rows = Amount of available rows in the input field-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
  <!-- textarea > cols = Amount of available colums in the input field-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
<!-- input > type = Defines the type of an input -->
<input type="password">
<!-- input > placeholder = written placeholder when the input is empty -->
<input type="text" placeholder="Search...">
<!-- input > name = Defines the name for the server to read-->
<input type="radio" name="option1">

</body>
</html>
