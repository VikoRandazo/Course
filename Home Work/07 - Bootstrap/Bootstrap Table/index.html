<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>bootstrap table</title>
  </head>
  <body>
    <div class="tableDiv">
      <table class="table table-dark table-striped">
        <tr>
          <th>Animal</th>
          <th>Price</th>
          <th>Image</th>
        </tr>
        <tr>
          <td>Kitten</td>
          <td>70$</td>
          <td>
            <img
              src="https://images.pexels.com/photos/127027/pexels-photo-127027.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="kitten"
            />
          </td>
        </tr>
        <tr>
          <td>Puppy</td>
          <td>80$</td>
          <td>
            <img
              src="https://images.pexels.com/photos/1346086/pexels-photo-1346086.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="puppy"
            />
          </td>
        </tr>
        <tr>
          <td>Bunny</td>
          <td>30$</td>
          <td>
            <img
              src="https://images.pexels.com/photos/104373/pexels-photo-104373.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="bunny"
            />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
